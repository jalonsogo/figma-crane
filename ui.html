<style>
  body {
      padding: 1em;
  }
  input {
      display: block;
  }

  #main {
    /* Content */
    box-sizing: border-box;
    /* Auto layout */
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    /*padding: 24px 16px;*/
    gap: 16px;
  }

  .card * {
    height: 24px;
    order:1px solid red;
    text-align: center;
  }
  .card {
    /* Auto layout */
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 16px 8px;
    gap: 8px;
    height: 56px;
    width: 100%;
    /* light-mode/blue/blue-100 */
    background: #E5F2FC;
    /* light-mode/blue/blue-200 */
    border: 1px solid #C0E0FA;
    border-radius: 4px;
    font-family: 'Roboto';
    font-style: normal;
    transition: background-color 200ms ease-out 100ms
  }


  .card .title {
    /* Auto layout */
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    padding: 0px;
    gap: 8px;
    height: 24px;
    /* Inside auto layout */
    order: 0;
    flex-grow: 0;
  }
  .card:hover {
    /* light-mode/blue/blue-300 */
    background: #8BC7F5;
    /* light-mode/blue/blue-400 */
    border: 1px solid #1C90ED;
  }

  .card:hover em,.card:hover strong {
    /* light-mode/blue/blue-500 * */
    color: #086DD7;
  }
  .card strong {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;;
    font-weight: 700;
    font-size: 12px;
    line-height: 20px;
    /* identical to box height, or 143% */
    letter-spacing: 0.02em;
    /* light-mode/blue/blue-400 */
    color: #1C90ED;
    transition: color 200ms ease-out 100ms;
    height:24px;
  }

  .card em {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;;
    font-style: normal;
    font-weight: 400;
    font-size: 10px;
    line-height: 16px;
    /* identical to box height, or 133% */
    letter-spacing: 0.02em;
    /* light-mode/blue/blue-300 */
    color: #8BC7F5;
    height: 24px;
    transition: color 200ms ease-out 100ms
  }

</style>
